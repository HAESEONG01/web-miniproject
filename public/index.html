<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <!-- Font-awesome 설정 코드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <article>
        <header class="Header">
            <div class="Header__top">
                <div class="Header__top__menus">
                    <li>바로콘 <i class="fa-solid fa-toggle-off"></i></li>
                    <li>매장 안내 <i class="fa-solid fa-angle-down"></i></li>
                    <li>회원혜택 <i class="fa-solid fa-angle-down"></i></li>
                    <li>Prestige Lounge</li>
                </div>
                <div class="Header__top__login__menu">
                    <button>로그인</button>
                    <li>|</li>
                    <li>회원가입</li>
                    <li>출석체크</li>
                    <li>고객센터</li>
                    <li>주문배송</li>
                    <i class="fa fa-cart-shopping"></i>
                </div>
            </div>
            <div class="Header__bottom">
                <div class="Header__bottom__logo">
                    <img src="http://image.kyobobook.co.kr/ink/images/gnb/logo_kyobo.png" alt="kyobo logo">
                </div>
                <div class="Header__bottom__search">
                    <div class="Header__bottom__search__menu">
                        <li>아이가 있는 집</li>
                        <li>|</li>
                        <li>10만독자선택</li>
                        <li>|</li>
                        <li>박문각공인중개사</li>
                        <li>|</li>
                        <li>똑똑한 하루</li>
                    </div>
                    <div class="Header__bottom__search__btn">
                        <form action="/main">
                            <div>
                                <label for="search"></label>
                                <input type="text" name="search" id="search" class="Header__bottom__search__main" placeholder="문과생이 극찬한 놀라운 수학 공부!"></input>
                            </div>
                            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                </div>
                <div class="Header__bottom__event">
                    <img src="https://simage.kyobobook.co.kr/ink/images/prom/2018/banner/181226/bnD_w03.jpg" alt="event image">
                </div>
            </div>
        </header>
    </article>
    
</body>
</html>
